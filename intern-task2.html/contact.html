<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #555;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Nithyashetty. All rights reserved.</p>
    <p>
      üìß <a href="mailto:nithyashetty@gmail.com">nithyashetty@gmail.com</a> |
      üìû <a href="tel:+919876543210">+91 98765 43210</a>
    </p>
    <p>
      üåê Connect with me:
      <a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a> |
      <a href="https://github.com/your-username" target="_blank">GitHub</a> |
      <a href="https://twitter.com/your-handle" target="_blank">Twitter</a>
    </p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        formMessage.textContent = 'Please fill out all fields.';
        formMessage.className = 'message error';
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        formMessage.textContent = 'Please enter a valid email address.';
        formMessage.className = 'message error';
        return;
      }

      formMessage.textContent = 'Message sent successfully!';
      formMessage.className = 'message success';
      form.reset();
    });
  </script>
</body>
</html>
